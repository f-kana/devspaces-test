schemaVersion: 2.2.2
metadata:
  name: my-django-pj
components:
  - name: python
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.17
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '2'
      cpuRequest: '1'
      mountSources: true
  - name: venv
    volume:
      size: 1G
commands:
  - id: install-pip-packages
    exec:
      label: "Install Pip Packages"
      component: python
      workingDir: ${PROJECTS_ROOT}/devspaces-test  # workingDir should be same name as git repo.
      commandLine: pip install -r requirements.txt
      group:
        kind: build
